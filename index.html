<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VectorFlow</title>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<link href="main.css" rel="stylesheet">
</head>

<body>
	<button id="start-btn">Start</button>

	<div class="p5-controls --hidden" id="controls">
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="pull" checked>
			<label class="control__label" for="pull"></label>
			<span class="tooltip-text">Pull</span>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="orient">
			<label class="control__label" for="orient"></label>
			<span class="tooltip-text">Orient</span>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="attract">
			<label class="control__label" for="attract"></label>
			<span class="tooltip-text">Attract</span>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="repulse">
			<label class="control__label" for="repulse"></label>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="swirl-cw">
			<label class="control__label" for="swirl-cw"></label>
			<span class="tooltip-text">Swirl clockwise</span>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="swirl-ccw">
			<label class="control__label" for="swirl-ccw"></label>
			<span class="tooltip-text">Swirl counter-clockwise</span>
		</div>
		<div class="control">
			<input type="radio" name="brushType" class="brush-tool" id="erase">
			<label class="control__label" for="erase"></label>
			<span class="tooltip-text">Erase</span>
		</div>

		<div class="control">
			<input type="checkbox" id="show-vectorfield" checked>
			<label class="control__label" for="show-vectorfield"></label>
			<span class="tooltip-text">Show Vector Field</span>
		</div>

		<div class="control">
			<input type="button" id="play-simulation">
			<label class="control__label" for="play-simulation"></label>
			<span class="tooltip-text">Play</span>
		</div>
		<div class="control control--hidden">
			<input type="button" id="stop-simulation">
			<label class="control__label" for="stop-simulation"></label>
			<span class="tooltip-text">Stop</span>
		</div>

		<div class="control">
			<input type="checkbox" id="pause-simulation" disabled>
			<label class="control__label" for="pause-simulation"></label>
			<span class="tooltip-text">Pause</span>
		</div>

		<div class="slider-control">
			<input type="range" min="0" max="100" value="20" class="slider" id="brush-size">
			<span class="tooltip-text">Brush Size</span>
		</div>
		<div class="slider-control">
			<input type="range" min="0" max="100" value="30" class="slider" id="brush-intensity">
			<span class="tooltip-text">Brush Intensity</span>
		</div>
	</div>

	<div class="p5-container"></div>

<script>
	document.querySelector("#start-btn").onclick = () =>{
		document.querySelector(".p5-controls").classList.remove("--hidden");
		document.querySelector("#start-btn").classList.add("--hidden");
		startSketch();
	}
</script>

</body>

</html>
